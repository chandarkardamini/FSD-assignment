<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Recipe Sharing Platform</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

<style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
    min-height: 100vh;
    color: #222;
  }

  header {
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    text-align: center;
    padding: 25px 15px;
    color: #fff;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
  }

  header h1 {
    font-size: 2.2rem;
    margin-bottom: 5px;
    text-shadow: 0 0 12px rgba(255,255,255,0.7);
  }

  header p {
    margin: 0;
    font-size: 1rem;
    opacity: 0.9;
  }

  .container {
    max-width: 950px;
    margin: 40px auto;
    padding: 25px;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
  }

  h2 {
    color: #333;
    margin-bottom: 15px;
    text-align: center;
  }

  /* Form Styling */
  form {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-bottom: 25px;
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.05);
  }

  input, textarea {
    padding: 12px 14px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 15px;
    width: 100%;
    transition: all 0.2s ease;
  }

  input:focus, textarea:focus {
    outline: none;
    border-color: #f97316;
    box-shadow: 0 0 8px rgba(249, 115, 22, 0.4);
  }

  button {
    background: linear-gradient(135deg, #ff7e5f, #feb47b);
    border: none;
    color: white;
    font-weight: bold;
    font-size: 1rem;
    padding: 12px;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(255, 126, 95, 0.4);
  }

  /* Recipe List */
  .recipe-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 20px;
  }

  .recipe-card {
    background: #fffaf5;
    border-radius: 12px;
    padding: 18px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .recipe-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
  }

  .recipe-card h3 {
    margin: 0 0 8px 0;
    color: #ff6b35;
  }

  .recipe-card p {
    margin: 5px 0;
    font-size: 0.95rem;
    color: #444;
  }

  .recipe-actions {
    margin-top: 12px;
    display: flex;
    gap: 8px;
  }

  .recipe-actions button {
    flex: 1;
    border-radius: 6px;
    font-size: 0.9rem;
  }

  .recipe-actions button.edit {
    background: #10b981;
  }

  .recipe-actions button.delete {
    background: #ef4444;
  }

  .recipe-actions button:hover {
    opacity: 0.9;
  }

  @media (max-width: 600px) {
    header h1 {
      font-size: 1.8rem;
    }
    .container {
      width: 90%;
      padding: 20px;
    }
  }
</style>
</head>

<body>
  <header>
    <h1>ü•ó Recipe Sharing Platform</h1>
    <p>Share, Edit, and Explore Tasty Recipes</p>
  </header>

  <div class="container">
    <h2>Add a New Recipe</h2>

    <form id="recipeForm">
      <input type="text" id="title" placeholder="Recipe Title" required />
      <textarea id="ingredients" placeholder="Ingredients (comma-separated)" rows="3" required></textarea>
      <textarea id="instructions" placeholder="Instructions" rows="4" required></textarea>
      <button type="submit">‚ûï Add Recipe</button>
    </form>

    <h2>üçΩÔ∏è All Recipes</h2>
    <div class="recipe-list" id="recipeList"></div>
  </div>

  <script>
    // ====== Local Storage CRUD ======
    const recipeList = document.getElementById("recipeList");
    const form = document.getElementById("recipeForm");

    function loadRecipes() {
      const recipes = JSON.parse(localStorage.getItem("recipes")) || [];
      recipeList.innerHTML = "";
      recipes.forEach((recipe, index) => {
        const card = document.createElement("div");
        card.classList.add("recipe-card");
        card.innerHTML = `
          <h3>${recipe.title}</h3>
          <p><strong>Ingredients:</strong> ${recipe.ingredients}</p>
          <p><strong>Instructions:</strong> ${recipe.instructions}</p>
          <div class="recipe-actions">
            <button class="edit" onclick="editRecipe(${index})">‚úèÔ∏è Edit</button>
            <button class="delete" onclick="deleteRecipe(${index})">üóëÔ∏è Delete</button>
          </div>
        `;
        recipeList.appendChild(card);
      });
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value.trim();
      const ingredients = document.getElementById("ingredients").value.trim();
      const instructions = document.getElementById("instructions").value.trim();

      if (!title || !ingredients || !instructions) {
        alert("Please fill in all fields!");
        return;
      }

      const recipes = JSON.parse(localStorage.getItem("recipes")) || [];
      recipes.push({ title, ingredients, instructions });
      localStorage.setItem("recipes", JSON.stringify(recipes));

      form.reset();
      loadRecipes();
      alert("‚úÖ Recipe added successfully!");
    });

    function editRecipe(index) {
      const recipes = JSON.parse(localStorage.getItem("recipes")) || [];
      const recipe = recipes[index];
      const newTitle = prompt("Edit title:", recipe.title);
      const newIngredients = prompt("Edit ingredients:", recipe.ingredients);
      const newInstructions = prompt("Edit instructions:", recipe.instructions);

      if (newTitle && newIngredients && newInstructions) {
        recipes[index] = { title: newTitle, ingredients: newIngredients, instructions: newInstructions };
        localStorage.setItem("recipes", JSON.stringify(recipes));
        loadRecipes();
        alert("‚úÖ Recipe updated!");
      }
    }

    function deleteRecipe(index) {
      const recipes = JSON.parse(localStorage.getItem("recipes")) || [];
      if (confirm("Are you sure you want to delete this recipe?")) {
        recipes.splice(index, 1);
        localStorage.setItem("recipes", JSON.stringify(recipes));
        loadRecipes();
      }
    }

    loadRecipes();
  </script>
</body>
</html>
